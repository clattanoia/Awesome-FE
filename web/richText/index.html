<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quill Demo</title>
  </head>
  <body>
    <div id="app">
      <div id="toolbar-container">
        <span class="ql-formats">
          <select class="ql-font" title="字体">
            <!-- <option value="SimSun" selected="selected"></option>
              <option value="SimHei"></option>
              <option value="Microsoft-YaHei"></option>
              <option value="KaiTi"></option>
              <option value="FangSong"></option>
              <option value="Arial"></option>
              <option value="Times-New-Roman"></option> -->
          </select>
          <select class="ql-size" title="字体大小">
            <option value="10px">10px</option>
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px" selected>16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
          </select>
        </span>
        <span class="ql-formats">
          <button class="ql-bold" title="加粗"></button>
          <button class="ql-italic" title="斜体"></button>
          <button class="ql-underline" title="下划线"></button>
          <button class="ql-strike" title="删除线"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-color" title="字体颜色"></select>
          <select class="ql-background" title="背景色"></select>
        </span>
        <span class="ql-formats">
          <select class="ql-header" title="段落格式">
            <option selected>段落</option>
            <option value="1">标题1</option>
            <option value="2">标题2</option>
            <option value="3">标题3</option>
            <option value="4">标题4</option>
            <option value="5">标题5</option>
            <option value="6">标题6</option>
          </select>
          <button class="ql-blockquote" title="引用"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-list" value="ordered" title="有序列表"></button>
          <button class="ql-list" value="bullet" title="无序列表"></button>
          <button class="ql-indent" value="-1"></button>
          <button class="ql-indent" value="+1"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-direction" value="rtl"></button>
          <select class="ql-align"></select>
        </span>
        <span class="ql-formats">
          <button class="ql-link"></button>
          <button class="ql-image"></button>
          <!-- <button class="image-room">图库</button> -->
          <button class="ql-video" title="视频"></button>
        </span>
        <span class="ql-formats">
          <button class="ql-clean" title="清除格式"></button>
        </span>
      </div>

      <div id="editor"></div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
